{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Nom..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Informations sur la livraison:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Addresse..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Ville..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Pays..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Code Postal..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="number" placeholder="Numéro..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continuer">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Options PayPal</small>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; retour au panier</a>
				<hr>
				<h3>Récapitulatif de la commande</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Produit 1</p></div>
					<div style="flex:1"><p>20€</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Articles:   2</h5>
				<h5>Totale:   4€</h5>
			</div>
		</div>
	</div>
{% endblock content %}
